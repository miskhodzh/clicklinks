{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="card col-4 m-3">
    <div class="card-header">
      Регистрация пользователя
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Зарегистрироваться" %}
        <a href="{% url "users:login" %}" class="nav-link">Войти</a>
      </form>
    </div>
  </div>
{% endblock %}
