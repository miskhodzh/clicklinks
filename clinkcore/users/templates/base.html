{% load django_bootstrap5 %}
{% bootstrap_css %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicklinks</title>
</head>
<body style="background-color: #2c2b2b;">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="{% url "users:login" %}" class="nav-link text-light {% if request.path == '/auth/login/' %}active{% endif %}" aria-current="page">
            Войти
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url "users:registration" %}" class="nav-link text-light {% if request.path == '/auth/registration/' %}active{% endif %}">
            Зарегистрироваться
          </a>
        </li>
      </ul>
    </header>
  <main class="d-flex justify-content-center py-3 ">
    {% block content %}{% endblock content %}
  </main>
</body>
</html>
