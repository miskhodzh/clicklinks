{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block content %}
  <div class="card col-3 m-3">
    <div class="card-header">
      Изменить пароль
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Вход" %}
      </form>
    </div>
  </div>
{% endblock %}
