<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100" style="background-color: #2779e2;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">
      
              <h1 class="text-white mb-4">Регистрация</h1>
      
              <div class="card" style="border-radius: 15px;">
                <form action="{% url "register" %}" method="POST">
                <div class="card-body">
                  
                    {% csrf_token %}

                    <div class="row align-items-center pt-4 pb-3">
                      <div class="col-md-3 ps-5">
        
                        <h6 class="mb-0">Имя</h6>
        
                      </div>
                      <div class="col-md-9 pe-5">
      
                        {{ form.first_name }}
        
                      </div>
                    </div>

                    <div class="row align-items-center pt-4 pb-3">
                      <div class="col-md-3 ps-5">
        
                        <h6 class="mb-0">Фамилия</h6>
        
                      </div>
                      <div class="col-md-9 pe-5">
        
                        {{ form.last_name }}
        
                      </div>
                    </div>

                  <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0">Имя пользователя</h6>
      
                    </div>
                    <div class="col-md-9 pe-5">
      
                      {{ form.username }}
      
                    </div>
                  </div>

                  <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0">Почта</h6>
      
                    </div>
                    <div class="col-md-9 pe-5">
      
                      {{ form.email }}
      
                    </div>
                  </div>

                  <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0">Пароль</h6>
      
                    </div>
                    <div class="col-md-9 pe-5">
      
                      {{ form.password1 }}
      
                    </div>
                  </div>

                  <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0">Подтвердите пароль</h6>
      
                    </div>
                    <div class="col-md-9 pe-5">
      
                      {{ form.password2 }}
      
                    </div>
                  </div>
      
                 
                  <hr class="mx-n3">
      
                  <div class="px-5 py-4">
                    <button type="submit" class="btn btn-primary btn-lg">Зарегистрироваться</button>
                    {% comment %} <button type="submit" class="btn btn-success btn-lg">Войти</button> {% endcomment %}
                  </div>
                </form>
                </div>
              </div>
      
            </div>
          </div>
        </div>
      </section>
</body>
</html>
